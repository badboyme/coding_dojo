<!DOCTYPE html>
<html>
<head>

	<script type='text/javascript' src='jquery.js'></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
	$(document).ready(function(){
		$("#red").click(function(){
		$( "#red" ).append( $( "<div class='box'></div>" ) );

		})

		$( "#yellow" ).append( $( "<div class='box'></div>" ) );
		})


		$("#purple").click(function(){
		$( "#purple" ).append( $( "<div class='box'></div>" ) );
		})


		$("#yellow").click(function(){
		$( "#yellow" ).append( $( "<div class='box'></div>" ) );
		})

		$( "#togglebt" ).click(function() {
  			$( ".box" ).toggle( "slow", function() {
    	// Animation complete.
  			});
		});

	})

	</script>
	
</head>
<body>

<div id="wraper">
	<div id="red" class="boxes" >
		<button id="bt">Click Herere</button>

	</div>
	<div id="blue" class="boxes" >

</html>
